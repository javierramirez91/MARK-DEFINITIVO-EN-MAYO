[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    asyncio: mark a test as an asyncio test
    slow: mark test as slow
    integration: mark test as integration test
    unit: mark test as unit test
addopts = -v --tb=short
log_cli = true
log_cli_level = INFO